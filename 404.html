<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style-small.css">
    <link rel="icon" href="img/favicon.ico">
    <title>GeoMeridian</title>
</head>
<body>

    <div class="content-page-wrapper">
        <header class="type2">
            <div class="top-header">
                <a href="#" id="logo">
                    <img src="img/logo-image.png" alt="" />
                </a>
            </div>
        </header>

        <div class="section">
            <div class="error-bg" style="background-image: url(img/error-bg.png);"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-10 offset-1">
                        <div class="error-wrapper">
                            <div class="error-content">
                                <div class="title">
                                    ошибка
                                </div>
                                <div class="empty-lg-25 empty-xs-15"></div>
                                <img src="img/404.png" alt="" />
                                <div class="empty-lg-20 empty-xs-15"></div>
                                <p>
                                    К сожалению страница не найдена. Возможно ее не существует или она была удалена.
                                </p>
                                <div class="empty-lg-50 empty-xs-30"></div>
                                <a href="#" class="button type2 size2">
                                    вернуться на главную
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/global.js"></script>

</body>
</html>
